<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/root.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <link rel="stylesheet" href="assets/css/write.css">
    <link href="assets/froala_editor_4.2.2/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="header-nav-left">
          <button id="button-side-bar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <img src="assets/images/logo.jpg" alt="" />
          <span>G-Recruiter</span>
        </div>
        <div class="header-nav-middle">
          <form action="" class="form-search">
            <input
              type="text"
              name="search"
              placeholder="Search by name of Players or name of Esports..."
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="header-nav-right">
          <img src="assets/images/avatar.png" alt="" />
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="container-1-4">
        <!-- menu left side -->
        <nav class="container-nav-bar" id="side-bar">
          <ul class="container-nav-bar-ul">
            <li><a href=""></a><i class="fa-solid fa-house"></i><span>Home</span> </li>
            <li><a href=""></a><i class="fa-solid fa-newspaper"></i><span>Posts</span></li>
            <li>
              <a href=""></a><i class="fa-solid fa-user-group"></i><span>Player</span>
            </li>
            <li><a href=""></a><i class="fa-solid fa-pen-nib"></i><span>Write</span></li>
          </ul>
          <hr />
          <ul class="container-nav-bar-ul">
            <li><a href=""></a><i class="fa-solid fa-user"></i> <span>Profile</span></li>
            <li>
              <a href=""></a><i class="fa-solid fa-pen-to-square"></i><span>Edit</span>
            </li>
            <li>
              <a href=""></a><i class="fa-solid fa-right-from-bracket"></i><span>Log out</span>
              
            </li>
          </ul>
        </nav>
        <!-- main content -->
        <div class="main-content">
          <div class="slide-header">
            <h1>
              Welcome to G-Recruiter
              <br />
              Choose any player for your team
            </h1>
            <a href="">Browser More</a>
          </div>




          <div class="title-list-bar">
            <h3>Write Post</h3>
            <h3><a href="">Back</a></h3>
          </div>
          <hr>
          <form class="form-write">
            <div class="form-write-title grid-1-5">
                <label for="">Title</label>
                <input type="text" name="" id="" class="out-line-input  span2-6 title">
            </div>
            <div class="form-write-title grid-1-5">
                <label for="">Topic</label>
                <select  name="" id="" class="span2-6 out-line-input ">
                    <option value="">--None--</option>
                    <option value="">Recruiter</option>
                </select>
            </div>
            <div class="form-write-title grid-1-5">
                <label for="">Repre</label>
                <div class="span2-6 flex-align-center radio-box">
                    <input type="radio" name="type" id="" value="Personal" title="Personal">
                    <h4 for="">Personal</h4>
                    -----
                    <input type="radio" name="type" id="" value="Team" title="Team">
                    <h4 for="">Team</h4>
                </div>
            </div>

            <div class="form-write-title grid-1-5">
                <label for="">Content</label>
               <div class="span2-6">
                <textarea name="" id="example" class="content span2-6   "></textarea>
               </div> 
            </div>
            <div class="form-write-title grid-1-5">
                <label for="">Thumbnail</label>
                <input type="file" name="type" id="" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
            </div>
            <div class="form-write-title grid-1-5">
                <label for="">Overview</label>
                <img src="" id="output" alt="" class="span2-6">
            </div>
            <div class="form-write-title grid-1-5">
                <button type="submit" class="write-post-submit">Submit</button>
            </div>
           
            </div>
          </form>
          
        </div>
        </div>
      </div>
    </div>
    



    <hr>
    <footer>
      <div class="footer-container">
          <div class="icon-social-list">
              <div class="circle-shape">
                  <i class="fa-brands fa-facebook"></i>
                
              </div>
              <div class="circle-shape">
                   <i class="fa-brands fa-twitter"></i>
         
              </div>
              <div class="circle-shape">
                 
                  <i class="fa-brands fa-discord"></i>    
              </div>
              <div class="circle-shape"> 
                  <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="circle-shape">
                 
                  <i class="fa-solid fa-paper-plane"></i> 
              </div>
          </div>
          <div class="name-social-list">
              <a href="">Home</a>
              <a href="">Contact</a>
              <a href="">About</a>
              <a href="">News</a>
              <a href="">About Me</a>
          </div>
      </div>
  </footer>
  <script src="/assets/js/side-bar.js"></script>
  <script type="text/javascript" src="assets/froala_editor_4.2.2/js/froala_editor.pkgd.min.js"></script>
  <script>
      var editor = new FroalaEditor('#example');
  </script>
  </body>
</html>
